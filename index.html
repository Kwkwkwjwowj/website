<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloxBotz - Md Store</title>
    <link rel="stylesheet" href="desain.css">
</head>
<body>
    <div class="container">
        <h1>BloxBotz - Md Store</h1>

        <div class="product">
            <h2>Premium Bot</h2>
            <p>Price: 2.000 - 15.000</p>
            <button onclick="handleBuy('Premium Bot')">Beli Sekarang</button>
        </div>

        <div class="product">
            <h2>Sewa Bot</h2>
            <p>Price: 3.000 - 25.000</p>
            <button onclick="handleBuy('Sewa Bot')">Beli Sekarang</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 BloxBotz - Md. All rights reserved.</p>
    </footer>

    <script>
        function handleBuy(product) {
            let url = "https://wa.me/6283152915179?text=mau+beli+bg";
            if (product === "Premium Bot" || product === "Sewa Bot") {
            }
            if (url) {
                window.open(url, "_blank");
            }
        }

        function buy(product) {
            const notification = document.createElement('div');
            notification.classList.add('notification');
            notification.innerHTML = `Anda memilih <strong>${product}</strong>!, Anda akan di arahkan ke whatsapp Owner`;

            setTimeout(() => {
                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.classList.add('hide');
                    setTimeout(() => {
                        notification.remove();
                    }, 800);
                }, 5000);
            }, 300); // Menunggu selama 2 detik
        }

        const buttons = document.querySelectorAll('button');
        buttons.forEach(button => {
            button.addEventListener('mouseover', () => {
                button.style.transform = 'scale(1.1)';
                button.style.transition = 'transform 0.2s ease-in-out';
            });
            button.addEventListener('mouseout', () => {
                button.style.transform = 'scale(1)';
            });
        });

        function showLoading(button) {
            button.disabled = true;
            button.innerHTML = '<span class="dots"><span>•</span><span>•</span><span>•</span></span>';

            setTimeout(() => {
                button.disabled = false;
                button.innerHTML = 'Beli Sekarang';
                const product = button.parentElement.querySelector('h2').innerText;
                buy(product);
            }, 2000); // Loading selesai dalam 2 detik
        }

        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', (event) => {
                showLoading(event.target);
            });
        });
    </script>
</body>
</html>
